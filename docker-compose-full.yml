version: '3'
services:
  mysql:
    container_name: mysql
    build: ./mysql/
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/db:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=archmage
      - MYSQL_DATABASE=dailyAMC
    tty: true
    networks:
      - appnet
  app:
    depends_on:
      - mysql
    container_name: fast_api
    command: /app/wait-for-mysql.sh mysql "uvicorn main:app --reload --host 0.0.0.0 --port 8000"
    build: ./app
    restart: always
    tty: true
    volumes:
      - ./app:/app
    ports:
      - 8000:8000
    environment:
      - APP_SECRET_STRING=archmage
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=archmage
      - DATABASE=dailyAMC
      - DATABASE_HOST=mysql
    networks:
      - appnet
  certbot:
    container_name: certbot
    image: certbot/certbot:v1.22.0
    command: certonly --webroot --webroot-path=/var/www/certbot --email katyadanilina@gmail.com --agree-tos --no-eff-email -d dailyamc.xyz -d www.dailyamc.xyz
    volumes:
      - certbot:/etc/letsencrypt
      - ./nginx/certbot_webroot:/var/www/certbot
    depends_on:
      - nginx
    networks:
      - appnet
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - letsencrypt:/etc/letsencrypt
    depends_on:
      - app
    networks:
      - appnet
    command: "/bin/bash -c 'nginx -t && nginx -s reload && nginx -g \"daemon off;\"'"
networks:
  appnet:
volumes:
  certbot:
  letsencrypt:
